<!DOCTYPE html>
<html ng-app="StudyGroup">
  <head>
    <meta charset="UTF-8">
    <title>Study Group</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <script src="scripts/angular/angular.js"></script>
    <script src="scripts/angular-material/angular-material.js"></script>
    <script src="scripts/underscore/underscore.js"></script>
    <script src="js/app.js"></script>
    <script src="js/postsController.js"></script>
  </head>
  <body>
    <header>
      <h1>STUDY GROUP</h1>
    </header>

    <!-- below defines posts as a class that inherits from PostsController -->
    <section ng-controller="PostsController as posts">
      <h3> Posts <h3>
        <ul id="all-posts">
          <li ng-repeat="post in posts.all">
            {{post.title}} --- {{post.upvotes}}
          </li>
        </ul>

        <!-- create new post input form -->
        <!-- on submit call createPost() -->
        <form id="create-post" ng-submit="posts.createPost()">
          <div>
            <h4>Create New Post</h4>
            <label for="create-post-title">Title</label>
            <input type="text" id="create-post-title" placeholder="Post Title" ng-model="posts.newPost.title">
          </div>

          <!-- <div>
             add input field for links and images
          </div> -->

          <div>
            <input type="submit" value="Create Post">
          </div>
      </form>
    <section>
  </body>
</html>
